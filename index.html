<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calmiverse-tale-weaver</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Configuration pour GPT Engineer avec gestion des erreurs améliorée
      window.gptengineer = {
        config: {
          cloneableObjects: true, // Réactivation avec gestion d'erreur
          debug: true,
          postMessageOptions: {
            transfer: [],
            structuredClone: true, // Réactivation avec gestion d'erreur
            fallbackToJSON: true // Ajout d'un fallback en JSON si le clonage échoue
          }
        }
      };

      // Gestion globale des erreurs
      window.addEventListener('error', function(event) {
        console.error('Erreur capturée:', event.error);
        // Empêcher la propagation des erreurs non critiques
        if (event.error && event.error.message && (
          event.error.message.includes('Receiving end does not exist') ||
          event.error.message.includes('CORS') ||
          event.error.message.includes('feature')
        )) {
          event.preventDefault();
        }
      });

      // Gestion spécifique des erreurs de postMessage
      window.addEventListener('unhandledrejection', function(event) {
        console.warn('Promise rejetée:', event.reason);
        // Empêcher l'arrêt de l'application pour les erreurs de postMessage
        if (event.reason && event.reason.message && 
            event.reason.message.includes('postMessage')) {
          event.preventDefault();
        }
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
