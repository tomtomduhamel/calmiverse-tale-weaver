<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calmiverse-tale-weaver</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Configuration pour GPT Engineer avec gestion des erreurs améliorée
      window.gptengineer = {
        config: {
          cloneableObjects: true,
          debug: true,
          postMessageOptions: {
            transfer: [],
            structuredClone: true,
            fallbackToJSON: true,
            timeout: 5000 // Ajout d'un timeout pour les opérations de postMessage
          }
        }
      };

      // Fonction utilitaire pour le logging
      const logError = (source, error) => {
        console.warn(`[${source}] Error:`, error);
      };

      // Gestion globale des erreurs
      window.addEventListener('error', function(event) {
        logError('Global Error', event.error);
        
        // Liste des erreurs à ignorer
        const ignoredErrors = [
          'Receiving end does not exist',
          'CORS',
          'feature',
          'vr',
          'ambient-light-sensor',
          'battery'
        ];

        if (event.error && event.error.message && 
            ignoredErrors.some(err => event.error.message.includes(err))) {
          event.preventDefault();
          return false;
        }
      }, true);

      // Gestion spécifique des erreurs de postMessage
      window.addEventListener('unhandledrejection', function(event) {
        logError('Unhandled Promise', event.reason);
        
        if (event.reason && event.reason.message && 
            (event.reason.message.includes('postMessage') || 
             event.reason.message.includes('connection'))) {
          event.preventDefault();
          return false;
        }
      }, true);

      // Interception des erreurs de chargement de ressources
      window.addEventListener('error', function(event) {
        if (event.target && (event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT')) {
          logError('Resource Error', `Failed to load: ${event.target.src || event.target.href}`);
          event.preventDefault();
          return false;
        }
      }, true);
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
