    <meta name="description" content="Calmi - Histoires personnalis√©es pour enfants" />

    <link href="./src/index.css" rel="stylesheet">
    
    <script>
      (function(){
        // üöÄ MOBILE BOOT TURBO - D√©tection ultra-pr√©coce
        var isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
        var inIframe = false;
        try { 
          inIframe = window.self !== window.top; 
        } catch(e) { 
          inIframe = true; 
        }
        
        var fastBootMode = isMobile && inIframe;
        
        if (fastBootMode) {
          console.log('üöÄ [Boot] MOBILE IFRAME MODE - Fast boot enabled');
          window.__CALMI_FAST_BOOT = true;
          
          // Skip localStorage operations lourdes en mode mobile iframe
          // pour √©viter les blocages cross-origin
          try {
            sessionStorage.setItem('calmi_fast_boot', '1');
          } catch(e) {
            console.warn('[Boot] SessionStorage not available in iframe');
          }
        } else {
          console.log('üñ•Ô∏è [Boot] DESKTOP MODE - Standard boot');
        }
        
        // BUILD ID pour tracking de version (simplifi√© en mobile)
        try {
          var BUILD_ID = 'BUILD_' + Date.now();
          if (!fastBootMode) {
            localStorage.setItem('calmi_build_id', BUILD_ID);
          }
          console.log('[Boot] BUILD_ID:', BUILD_ID);
        } catch(e) {
          console.warn('[Boot] localStorage not available');
        }
        
        // Early error logging simplifi√©
        window.addEventListener('error', function(e){
          console.error('[Early Error]', e.message, e.filename, e.lineno);
          if (!fastBootMode) {
            try {
              var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
              logs.push({t:Date.now(),m:e.message,f:e.filename,l:e.lineno});
              if (logs.length > 10) logs = logs.slice(-10);
              localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
            } catch(err){}
          }
        });
        
        window.addEventListener('unhandledrejection', function(e){
          console.error('[Early Promise Rejection]', e.reason);
          if (!fastBootMode) {
            try {
              var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
              logs.push({t:Date.now(),m:'Unhandled Promise: '+(e.reason?.message||e.reason)});
              if (logs.length > 10) logs = logs.slice(-10);
              localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
            } catch(err){}
          }
        });
        
        // Marquer boot OK quand le DOM est compl√®tement charg√©
        window.addEventListener('load', function(){
          console.log('‚úÖ [Boot] DOM loaded - boot OK');
          if (!fastBootMode) {
            try {
              localStorage.setItem('calmi_boot_ok', 'true');
            } catch(e) {}
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="calmi-boot-stamp" style="display:none;"></div>
    <script>
      // Injecter BUILD_ID dans le DOM pour recovery.js
      (function(){
        var stamp = document.getElementById('calmi-boot-stamp');
        var buildId = localStorage.getItem('calmi_build_id') || 'UNKNOWN';
        if (stamp) stamp.textContent = buildId;
        console.log('[Boot] Stage: DOM Ready, BUILD_ID:', buildId);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
