  <body>
    <div id="root"></div>
    <script>
      // Configuration explicite pour GPT Engineer avec logs de debug
      window.gptengineer = {
        config: {
          cloneableObjects: false, // Désactivation temporaire du clonage
          debug: true,
          postMessageOptions: {
            transfer: [],
            structuredClone: false // Désactivation du structured clone
          }
        }
      };

      // Ajout de logs pour le debugging
      window.addEventListener('error', function(event) {
        console.error('Erreur capturée:', event.error);
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
