
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Calmi</title>
    <meta name="description" content="Calmi - Histoires personnalis√©es pour enfants" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <link href="./src/index.css" rel="stylesheet">
    
    <script>
      (function(){
        // BUILD ID pour tracking de version
        var BUILD_ID = 'BUILD_' + Date.now();
        localStorage.setItem('calmi_build_id', BUILD_ID);
        console.log('[Calmi Boot] BUILD_ID:', BUILD_ID);
        
        // Early error logging pour diagnostic √©cran blanc
        window.addEventListener('error', function(e){
          try {
            var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
            logs.push({t:Date.now(),m:e.message,f:e.filename,l:e.lineno});
            if (logs.length > 10) logs = logs.slice(-10);
            localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
          } catch(err){}
        });
        window.addEventListener('unhandledrejection', function(e){
          try {
            var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
            logs.push({t:Date.now(),m:'Unhandled Promise: '+(e.reason?.message||e.reason)});
            if (logs.length > 10) logs = logs.slice(-10);
            localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
          } catch(err){}
        });
        
        try {
          var inIframe = window.self !== window.top;
          if (inIframe) localStorage.setItem('calmi_safe_mode','1');
        } catch(e){}
        
        function showSafeOverlay(){
          // Ne jamais afficher sur recovery.html
          if (window.location.pathname === '/recovery.html') {
            console.log('[Boot] Sur recovery.html ‚Äì pas d\'overlay');
            return;
          }
          
          // Ne pas afficher si flag boot OK pr√©sent
          try {
            var bootOk = localStorage.getItem('calmi_boot_ok');
            if (bootOk === '1') {
              console.log('[Boot] Flag boot_ok pr√©sent ‚Äì app OK, pas d\'overlay');
              return;
            }
          } catch(e){}
          
          if (document.getElementById('calmi-safe-overlay')) return;
          console.warn('[Boot] OVERLAY: App non mont√©e apr√®s 8s');
          
          var d=document.createElement('div');
          d.id='calmi-safe-overlay';
          d.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:999999';
          d.innerHTML='\x3cdiv style="background:white;padding:20px;border-radius:12px;max-width:520px;font-family:system-ui,sans-serif;line-height:1.4"\x3e\x3ch2 style="margin:0 0 8px"\x3eüîß Calmi: r√©cup√©ration\x3c/h2\x3e\x3cp style="margin:0 0 12px"\x3eL\u2019interface tarde √† appara√Ætre. Cela peut √™tre caus√© par un cache ou Service Worker corrompu.\x3c/p\x3e\x3cdiv style="display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap"\x3e\x3cbutton id="calmi-safe-retry" style="padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#f6f6f6"\x3eAttendre\x3c/button\x3e\x3cbutton id="calmi-safe-repair" style="padding:8px 12px;border-radius:8px;border:0;background:#FF6B6B;color:white;font-weight:600"\x3eR√©parer maintenant\x3c/button\x3e\x3cbutton id="calmi-safe-mode" style="padding:8px 12px;border-radius:8px;border:0;background:#457B9D;color:white"\x3eSafe Mode\x3c/button\x3e\x3c/div\x3e\x3c/div\x3e';
          document.body.appendChild(d);
          
          var r=document.getElementById('calmi-safe-retry');
          if (r) r.addEventListener('click',function(){ d.remove(); });
          
          var repair=document.getElementById('calmi-safe-repair');
          if (repair) repair.addEventListener('click',function(){ 
            console.log('[Boot] Redirection vers recovery.html via location.replace');
            location.replace('/recovery.html'); 
          });
          
          var b=document.getElementById('calmi-safe-mode');
          if (b) b.addEventListener('click', async function(){
            try {
              localStorage.setItem('calmi_safe_mode','1');
              if ('caches' in window) {
                var names = await caches.keys();
                await Promise.all(names.map(function(n){ return caches.delete(n); }));
              }
              if ('serviceWorker' in navigator) {
                var regs = await navigator.serviceWorker.getRegistrations();
                await Promise.all(regs.map(function(r){ return r.unregister(); }));
              }
            } catch(e){}
            location.reload();
          });
        }
        
        window.addEventListener('load', function(){
          setTimeout(function(){
            var root = document.getElementById('root');
            var hasMounted = root && root.children && root.children.length>0;
            if (!hasMounted) showSafeOverlay();
          }, 15000); // Augment√© de 8s √† 15s pour laisser plus de temps au boot
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="calmi-boot-stamp" style="display:none;"></div>
    <script>
      // Injecter BUILD_ID dans le DOM pour recovery.js
      (function(){
        var stamp = document.getElementById('calmi-boot-stamp');
        var buildId = localStorage.getItem('calmi_build_id') || 'UNKNOWN';
        if (stamp) stamp.textContent = buildId;
        console.log('[Calmi Boot] Stage: DOM Ready, BUILD_ID:', buildId);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
