
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Calmi</title>
    <meta name="description" content="Calmi - Histoires personnalisées pour enfants" />
    <meta name="author" content="Calmi" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A8DADC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Calmi" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <link href="./src/index.css" rel="stylesheet">
    
    <script>
      (function(){
        // BUILD ID pour tracking de version
        var BUILD_ID = 'BUILD_' + Date.now();
        localStorage.setItem('calmi_build_id', BUILD_ID);
        console.log('[Calmi Boot] BUILD_ID:', BUILD_ID);
        
        // Early error logging pour diagnostic écran blanc
        window.addEventListener('error', function(e){
          try {
            var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
            logs.push({t:Date.now(),m:e.message,f:e.filename,l:e.lineno});
            if (logs.length > 10) logs = logs.slice(-10);
            localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
          } catch(err){}
        });
        window.addEventListener('unhandledrejection', function(e){
          try {
            var logs = JSON.parse(localStorage.getItem('calmi_early_errors') || '[]');
            logs.push({t:Date.now(),m:'Unhandled Promise: '+(e.reason?.message||e.reason)});
            if (logs.length > 10) logs = logs.slice(-10);
            localStorage.setItem('calmi_early_errors',JSON.stringify(logs));
          } catch(err){}
        });
        
        try {
          var inIframe = window.self !== window.top;
          if (inIframe) localStorage.setItem('calmi_safe_mode','1');
        } catch(e){}
        
        // Marquer boot OK quand le DOM est complètement chargé
        window.addEventListener('load', function(){
          localStorage.setItem('calmi_boot_ok', 'true');
          console.log('✅ [Boot] DOM loaded - boot OK');
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="calmi-boot-stamp" style="display:none;"></div>
    <script>
      // Injecter BUILD_ID dans le DOM pour recovery.js
      (function(){
        var stamp = document.getElementById('calmi-boot-stamp');
        var buildId = localStorage.getItem('calmi_build_id') || 'UNKNOWN';
        if (stamp) stamp.textContent = buildId;
        console.log('[Calmi Boot] Stage: DOM Ready, BUILD_ID:', buildId);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
