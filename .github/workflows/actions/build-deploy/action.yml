
name: "Build et dÃ©ploiement"
description: "Compile et dÃ©ploie les functions Firebase"

inputs:
  project-id:
    description: "ID du projet Firebase"
    required: true
  firebase-token:
    description: "Token Firebase CLI"
    required: true
  working-directory:
    description: "RÃ©pertoire de travail"
    required: true
  deploy-target:
    description: "Cible de dÃ©ploiement (functions ou functionsV2)"
    required: false
    default: "functions"

runs:
  using: "composite"
  steps:
    - name: VÃ©rification de l'environnement
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ” VÃ©rification de l'environnement de build..."
        echo "ðŸ“¦ Version de Node.js: $(node -v)"
        echo "ðŸ“¦ Version de npm: $(npm -v)"
        
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json non trouvÃ© dans $(pwd)"
          exit 1
        fi

    - name: Mise Ã  jour de Firebase CLI
      shell: bash
      run: |
        echo "ðŸ”§ Mise Ã  jour forcÃ©e de Firebase CLI..."
        npm uninstall -g firebase-tools || true
        npm cache clean --force
        npm install -g firebase-tools@latest --force
        echo "Version Firebase CLI aprÃ¨s mise Ã  jour:"
        firebase --version

    - name: Build Functions
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ”¨ Compilation des fonctions..."
        # Nettoyer le dossier lib avant la compilation
        rm -rf lib
        
        # Compiler avec TypeScript
        npm run build
        
        if [ $? -ne 0 ]; then
          echo "âŒ ERREUR de compilation"
          exit 1
        fi
        
        # Synchroniser les versions firebase dans lib/package.json pour Ã©viter les incompatibilitÃ©s
        echo "ðŸ“¦ PrÃ©paration du package.json pour dÃ©ploiement dans lib..."
        FIREBASE_ADMIN_VERSION=$(npm list firebase-admin --json | grep -o '"version":"[^"]*"' | cut -d'"' -f4 || echo "13.0.2")
        FIREBASE_FUNCTIONS_VERSION=$(npm list firebase-functions --json | grep -o '"version":"[^"]*"' | cut -d'"' -f4 || echo "6.3.1")
        
        # CrÃ©er/mettre Ã  jour package.json dans lib avec les bonnes versions
        echo "{\"main\": \"index.js\", \"dependencies\": {\"firebase-admin\": \"^${FIREBASE_ADMIN_VERSION}\", \"firebase-functions\": \"^${FIREBASE_FUNCTIONS_VERSION}\"}}" > lib/package.json
        
        echo "âœ… Build terminÃ©, lib/package.json crÃ©Ã© avec versions:"
        cat lib/package.json

    - name: Configuration de Firebase
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ”§ Configuration de Firebase pour le projet ${{ inputs.project-id }}..."
        echo "{\"projects\": {\"default\": \"${{ inputs.project-id }}\"}}" > .firebaserc
        
        # CrÃ©ation/mise Ã  jour du fichier functions.yaml avec configuration appropriÃ©e
        echo "# Configuration Firebase Functions" > functions.yaml
        echo "specVersion: v1" >> functions.yaml
        echo "functions:" >> functions.yaml
        echo "  - source: ." >> functions.yaml
        if [ "${{ inputs.deploy-target }}" = "functionsV2" ]; then
          echo "    codebase: v2" >> functions.yaml
        else
          echo "    codebase: default" >> functions.yaml
        fi
        echo "    runtime: nodejs20" >> functions.yaml
        echo "    memory: 1GB" >> functions.yaml
        echo "    timeout: 540s" >> functions.yaml
        
        echo "ðŸ“„ Contenu du fichier functions.yaml crÃ©Ã©:"
        cat functions.yaml
    
    - name: DÃ©ploiement des Functions
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸš€ DÃ©ploiement des fonctions sur ${{ inputs.project-id }} avec cible ${{ inputs.deploy-target }}..."
        
        # VÃ©rifier la version Firebase CLI installÃ©e
        FIREBASE_CLI_VERSION=$(firebase --version | cut -d' ' -f1)
        echo "Version Firebase CLI pour dÃ©ploiement: $FIREBASE_CLI_VERSION"
        
        # Si version trop ancienne, mettre Ã  jour une derniÃ¨re fois
        if [[ "$FIREBASE_CLI_VERSION" < "12.0.0" ]]; then
          echo "âš ï¸ Version Firebase CLI trop ancienne, mise Ã  jour forcÃ©e avant dÃ©ploiement..."
          npm install -g firebase-tools@latest --force
          firebase --version
        fi
        
        # DÃ©terminer la cible de dÃ©ploiement
        if [ "${{ inputs.deploy-target }}" = "functionsV2" ]; then
          DEPLOY_TARGET="--only functions:v2"
          echo "DÃ©ploiement des functions v2"
        else
          DEPLOY_TARGET="--only functions"
          echo "DÃ©ploiement des functions standard"
        fi
        
        # Afficher le contenu du fichier functions.yaml
        echo "ðŸ“„ Contenu du fichier functions.yaml avant dÃ©ploiement:"
        cat functions.yaml
        
        # DÃ©ployer avec la Firebase CLI mise Ã  jour
        echo "ðŸ” DÃ©ploiement avec Firebase CLI $(firebase --version)"
        firebase deploy $DEPLOY_TARGET \
          --project ${{ inputs.project-id }} \
          --token "${{ inputs.firebase-token }}" \
          --non-interactive \
          --debug
