
name: "Installation des dépendances"
description: "Installe les dépendances npm"

inputs:
  working-directory:
    description: "Répertoire de travail"
    required: true
  codebase:
    description: "Type de codebase (functions ou functions-v2)"
    required: false
    default: "functions"

runs:
  using: "composite"
  steps:
    - name: Installation des dépendances
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "🔧 Installation des dépendances dans ${{ inputs.working-directory }}..."
        
        # Vérifier la présence de package.json
        if [ ! -f "package.json" ]; then
          echo "❌ package.json non trouvé dans $(pwd)"
          exit 1
        fi
        
        # Nettoyage complet
        echo "🧹 Nettoyage des installations précédentes..."
        rm -rf node_modules lib/node_modules package-lock.json
        
        # Installation complète
        echo "📦 Installation des dépendances..."
        npm install --no-package-lock
        
        # Création du fichier functions.yaml
        echo "📄 Création du fichier functions.yaml..."
        echo "# Configuration Firebase Functions" > functions.yaml
        echo "specVersion: v1" >> functions.yaml
        echo "functions:" >> functions.yaml
        echo "  - source: ." >> functions.yaml
        
        if [ "${{ inputs.codebase }}" = "functions-v2" ]; then
          echo "    codebase: v2" >> functions.yaml
        else
          echo "    codebase: default" >> functions.yaml
        fi
        
        echo "    runtime: nodejs20" >> functions.yaml
        echo "    memory: 1GB" >> functions.yaml
        echo "    timeout: 540s" >> functions.yaml
        
        # Build si nécessaire
        if [ ! -d "lib" ]; then
          echo "🏗️ Compilation du code..."
          npm run build
        fi
        
        # Préparation du dossier lib
        if [ -d "lib" ]; then
          echo "📋 Copie de package.json dans lib..."
          cp package.json lib/
          cp functions.yaml lib/
          
          echo "📦 Installation des dépendances dans lib..."
          cd lib
          npm install --production --omit=dev
          
          # Installation explicite des modules Firebase
          npm install firebase-admin@13.0.2 firebase-functions@6.3.1 --no-package-lock
          
          echo "✅ Modules installés dans lib/node_modules:"
          ls -la node_modules | grep firebase
        fi
