
name: "Installation des dépendances"
description: "Installe les dépendances npm"

inputs:
  working-directory:
    description: "Répertoire de travail"
    required: true
  codebase:
    description: "Type de codebase (functions ou functions-v2)"
    required: false
    default: "functions"

runs:
  using: "composite"
  steps:
    - name: Installation des dépendances
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "🔧 Préparation de l'installation..."
        
        # Vérifier la présence de package.json
        if [ ! -f "package.json" ]; then
          echo "❌ package.json non trouvé dans $(pwd)"
          exit 1
        fi
        
        # Nettoyer le cache npm et node_modules
        echo "🧹 Nettoyage des dépendances existantes..."
        rm -rf node_modules
        rm -f package-lock.json
        
        # Détermination de la version fixe sûre pour firebase packages
        FIREBASE_ADMIN_VERSION="13.0.2"
        FIREBASE_FUNCTIONS_VERSION="6.3.1"
        
        # Installation explicite des dépendances critiques avec versions fixes
        echo "📦 Installation explicite de firebase-admin et firebase-functions avec versions fixes..."
        npm install firebase-admin@${FIREBASE_ADMIN_VERSION} firebase-functions@${FIREBASE_FUNCTIONS_VERSION} --no-package-lock --save --force
        
        # Vérifier que les dépendances critiques sont installées
        if [ ! -d "node_modules/firebase-admin" ]; then
          echo "❌ firebase-admin n'est PAS installé correctement!"
          npm install firebase-admin@${FIREBASE_ADMIN_VERSION} --force --no-package-lock --save
        else
          echo "✅ firebase-admin est installé avec succès"
          ls -la node_modules/firebase-admin
        fi
        
        if [ ! -d "node_modules/firebase-functions" ]; then
          echo "❌ firebase-functions n'est PAS installé correctement!"
          npm install firebase-functions@${FIREBASE_FUNCTIONS_VERSION} --force --no-package-lock --save
        else
          echo "✅ firebase-functions est installé avec succès"
          ls -la node_modules/firebase-functions
        fi
        
        # Installation des dépendances restantes avec détails
        echo "📦 Installation complète des dépendances..."
        npm install --no-package-lock
        
        # Vérification finale des dépendances critiques
        if [ ! -d "node_modules/firebase-admin" ] || [ ! -d "node_modules/firebase-functions" ]; then
          echo "❌ Dépendances critiques manquantes après installation complète!"
          npm install firebase-admin@${FIREBASE_ADMIN_VERSION} firebase-functions@${FIREBASE_FUNCTIONS_VERSION} --force --no-package-lock --save
        fi
        
        # Mise à jour du package.json avec les versions spécifiques pour éviter les updates automatiques
        echo "📝 Mise à jour de package.json avec les versions fixées..."
        sed -i 's/"firebase-admin": "\^[0-9.]*"/"firebase-admin": "^'${FIREBASE_ADMIN_VERSION}'"/g' package.json
        sed -i 's/"firebase-functions": "\^[0-9.]*"/"firebase-functions": "^'${FIREBASE_FUNCTIONS_VERSION}'"/g' package.json
        
        # Création du fichier functions.yaml avec configuration correcte
        echo "# Configuration Firebase Functions" > functions.yaml
        echo "specVersion: v1" >> functions.yaml
        echo "functions:" >> functions.yaml
        echo "  - source: ." >> functions.yaml
        if [ "${{ inputs.codebase }}" = "functions-v2" ]; then
          echo "    codebase: v2" >> functions.yaml
        else
          echo "    codebase: default" >> functions.yaml
        fi
        echo "    runtime: nodejs20" >> functions.yaml
        echo "    memory: 1GB" >> functions.yaml
        echo "    timeout: 540s" >> functions.yaml
        
        # Afficher les versions installées pour vérification
        echo "✅ Dépendances installées avec succès"
        echo "📋 Versions de firebase installées:"
        npm list firebase-admin firebase-functions --depth=0
