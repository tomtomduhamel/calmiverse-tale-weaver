
name: DÃ©ploiement Firebase Functions
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de dÃ©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: PrÃ©paration des dossiers de dÃ©ploiement
        run: |
          # CrÃ©er les dossiers de fonctions s'ils n'existent pas
          mkdir -p functions/lib
          mkdir -p functions-v2/lib
          
          # Visualiser la structure actuelle
          echo "Structure actuelle des dossiers de fonctions:"
          ls -la functions/
          ls -la functions-v2/
      
      - name: Installation des dÃ©pendances pour Functions
        working-directory: functions
        run: |
          rm -rf node_modules lib
          rm -f package-lock.json
          
          # Installation explicite des dÃ©pendances critiques
          echo "ðŸ“¦ Installation explicite des dÃ©pendances critiques pour Functions..."
          npm install firebase-admin firebase-functions --no-package-lock
          
          # VÃ©rification des installations
          echo "ðŸ“¦ VÃ©rification de l'installation:"
          ls -la node_modules/firebase-admin || echo "firebase-admin non installÃ©"
          ls -la node_modules/firebase-functions || echo "firebase-functions non installÃ©"
          
          # Installation complÃ¨te
          echo "ðŸ“¦ Installation complÃ¨te des dÃ©pendances..."
          npm install --no-package-lock
          
          # VÃ©rification finale des dÃ©pendances critiques
          if [ ! -d "node_modules/firebase-admin" ]; then
            echo "âš ï¸ firebase-admin non trouvÃ©, rÃ©installation..."
            npm install firebase-admin@latest --no-package-lock
          else
            echo "âœ… firebase-admin prÃ©sent"
          fi
          
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "âš ï¸ firebase-functions non trouvÃ©, rÃ©installation..."
            npm install firebase-functions@latest --no-package-lock
          else
            echo "âœ… firebase-functions prÃ©sent"
          fi
      
      - name: Installation des dÃ©pendances pour Functions V2
        working-directory: functions-v2
        run: |
          rm -rf node_modules lib
          rm -f package-lock.json
          
          # Installation explicite des dÃ©pendances critiques
          echo "ðŸ“¦ Installation explicite des dÃ©pendances critiques pour Functions V2..."
          npm install firebase-admin firebase-functions --no-package-lock
          
          # VÃ©rification des installations
          echo "ðŸ“¦ VÃ©rification de l'installation:"
          ls -la node_modules/firebase-admin || echo "firebase-admin non installÃ©"
          ls -la node_modules/firebase-functions || echo "firebase-functions non installÃ©"
          
          # Installation complÃ¨te
          echo "ðŸ“¦ Installation complÃ¨te des dÃ©pendances..."
          npm install --no-package-lock
          
          # VÃ©rification finale des dÃ©pendances critiques
          if [ ! -d "node_modules/firebase-admin" ]; then
            echo "âš ï¸ firebase-admin non trouvÃ©, rÃ©installation..."
            npm install firebase-admin@latest --no-package-lock
          else
            echo "âœ… firebase-admin prÃ©sent"
          fi
          
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "âš ï¸ firebase-functions non trouvÃ©, rÃ©installation..."
            npm install firebase-functions@latest --no-package-lock
          else
            echo "âœ… firebase-functions prÃ©sent"
          fi
      
      - name: Configuration des variables d'environnement
        working-directory: functions-v2
        run: |
          echo "NODE_ENV=production" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "GOOGLE_CLOUD_PROJECT=${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}" >> .env
          
          echo "Variables d'environnement configurÃ©es avec succÃ¨s"
          echo "GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}"
          echo "PrÃ©sence de OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' }}"
      
      - name: Configuration du compte de service Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-service-account.json
          chmod 600 /tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
          
          # VÃ©rification du fichier de service
          if [ -f "/tmp/firebase-service-account.json" ]; then
            echo "âœ… Fichier de service configurÃ© avec succÃ¨s"
            stat /tmp/firebase-service-account.json
          else
            echo "âŒ Erreur: fichier de service non crÃ©Ã©"
            exit 1
          fi
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Build et prÃ©paration des Functions
        working-directory: functions
        run: |
          # Compilation
          npm run build
          echo "Build des fonctions terminÃ©"
          
          # Copie des dÃ©pendances
          echo "Copie des dÃ©pendances dans lib..."
          npm run copy-deps
          
          # VÃ©rification
          if [ ! -f "lib/index.js" ]; then
            echo "âŒ lib/index.js n'existe pas aprÃ¨s la compilation"
            exit 1
          fi
          
          if [ ! -d "lib/node_modules/firebase-admin" ] || [ ! -d "lib/node_modules/firebase-functions" ]; then
            echo "âš ï¸ Copie manuelle des dÃ©pendances critiques..."
            mkdir -p lib/node_modules
            cp -r node_modules/firebase-admin node_modules/firebase-functions lib/node_modules/
          fi
          
          echo "âœ… PrÃ©paration des fonctions terminÃ©e"
          ls -la lib/node_modules
      
      - name: Build et prÃ©paration des Functions V2
        working-directory: functions-v2
        run: |
          # Compilation
          npm run build
          echo "Build des fonctions v2 terminÃ©"
          
          # Copie des dÃ©pendances
          echo "Copie des dÃ©pendances dans lib..."
          npm run copy-deps
          
          # VÃ©rification
          if [ ! -f "lib/index.js" ]; then
            echo "âŒ lib/index.js n'existe pas aprÃ¨s la compilation"
            exit 1
          fi
          
          if [ ! -d "lib/node_modules/firebase-admin" ] || [ ! -d "lib/node_modules/firebase-functions" ]; then
            echo "âš ï¸ Copie manuelle des dÃ©pendances critiques..."
            mkdir -p lib/node_modules
            cp -r node_modules/firebase-admin node_modules/firebase-functions lib/node_modules/
          fi
          
          echo "âœ… PrÃ©paration des fonctions v2 terminÃ©e"
          ls -la lib/node_modules
      
      - name: CrÃ©ation d'un functions.yaml pour debug
        run: |
          echo "# Configuration Firebase Functions" > functions.yaml
          echo "functions:" >> functions.yaml
          echo "  - source: functions" >> functions.yaml
          echo "    runtime: nodejs20" >> functions.yaml
          echo "  - source: functions-v2" >> functions.yaml
          echo "    codebase: v2" >> functions.yaml
          echo "    runtime: nodejs20" >> functions.yaml
          cat functions.yaml
      
      - name: DÃ©ploiement vers Firebase
        run: |
          echo "DÃ©ploiement sur le projet: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}"
          
          # Exportation du NODE_PATH pour aider Ã  trouver les modules
          export NODE_PATH="$PWD/functions/lib/node_modules:$PWD/functions-v2/lib/node_modules:$NODE_PATH"
          echo "NODE_PATH=$NODE_PATH"
          
          # DÃ©ploiement avec debug
          firebase deploy --only functions,functions:v2 \
            --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
