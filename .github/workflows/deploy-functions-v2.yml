
name: Deploy Firebase Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de d√©ploiement'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation des d√©pendances
        working-directory: functions-v2
        run: |
          npm ci
          echo "‚úÖ D√©pendances install√©es avec succ√®s"
          npm list --depth=0
        
      - name: Setup Environment Variables
        working-directory: functions-v2
        run: |
          echo "NODE_ENV=production" > .env
          
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "‚úÖ Configuration de OPENAI_API_KEY"
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          else
            echo "‚ùå ERREUR: OPENAI_API_KEY manquante"
            exit 1
          fi
          
          echo "GOOGLE_CLOUD_PROJECT=${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}" >> .env
          
          echo "Variables d'environnement configur√©es avec succ√®s"
      
      - name: Setup Firebase Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "‚ùå ERREUR: FIREBASE_SERVICE_ACCOUNT manquant"
            exit 1
          fi
          
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-service-account.json
          chmod 600 /tmp/firebase-service-account.json
          
          if ! jq empty /tmp/firebase-service-account.json; then
            echo "‚ùå ERREUR: JSON du compte de service invalide"
            exit 1
          fi
          
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
          echo "‚úÖ Compte de service Firebase configur√©"
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Build Functions v2
        working-directory: functions-v2
        run: |
          npm run build
          
          if [ $? -ne 0 ]; then
            echo "‚ùå ERREUR de compilation"
            exit 1
          fi
          echo "‚úÖ Build termin√© avec succ√®s"
      
      - name: Deploy Firebase Functions v2
        working-directory: functions-v2
        run: |
          echo "üöÄ D√©ploiement des fonctions v2 sur ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}"
          firebase deploy --only functions:v2 --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive --debug

