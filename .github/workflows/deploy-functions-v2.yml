
name: D√©ploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de d√©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation directe et simplifi√©e
        working-directory: functions-v2
        run: |
          echo "üßπ Nettoyage complet..."
          rm -rf node_modules lib package-lock.json
          
          echo "üì¶ Installation des d√©pendances..."
          npm install --no-package-lock
          
          echo "üìÇ Cr√©ation du dossier lib..."
          mkdir -p lib
          
          echo "üìã Copie des fichiers JS..."
          cp src/index.js lib/index.js
          cp package.json lib/package.json
          cp functions.yaml lib/functions.yaml
          
          echo "‚úÖ V√©rification des fichiers dans lib:"
          ls -la lib/
          
          echo "üì¶ Installation des d√©pendances dans lib..."
          cd lib
          npm install --production --no-package-lock firebase-admin@13.0.2 firebase-functions@6.3.1 cors@2.8.5 @google-cloud/secret-manager@5.6.0 openai@4.28.0
          
          echo "‚úÖ V√©rification des fichiers dans lib apr√®s installation:"
          ls -la
          
          echo "üì¶ V√©rification des modules Firebase:"
          ls -la node_modules | grep firebase
          
          echo "üìÑ Contenu de index.js (premi√®res lignes):"
          head -n 20 index.js
      
      - name: Configuration du compte de service Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@13.0.2
      
      - name: D√©ploiement direct des Functions v2
        working-directory: functions-v2/lib
        run: |
          echo "üöÄ D√©ploiement des fonctions v2 sur ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}..."
          
          echo "Contenu du package.json:"
          cat package.json
          
          echo "Contenu de functions.yaml:"
          cat functions.yaml
          
          echo "V√©rification de la pr√©sence de index.js:"
          if [ ! -f "index.js" ]; then
            echo "‚ö†Ô∏è index.js n'existe pas, cr√©ation d'un fichier de secours..."
            echo "exports.ping = require('firebase-functions').https.onCall(() => ({ message: 'pong' }));" > index.js
          fi
          
          echo "Contenu de index.js (premi√®res lignes):"
          head -n 20 index.js
          
          GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json \
          firebase deploy --only functions:v2 \
            --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
