
name: D√©ploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de d√©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@13.0.2
      
      - name: Pr√©paration des Functions v2
        working-directory: functions-v2
        run: |
          echo "üßπ Nettoyage complet..."
          rm -rf node_modules lib package-lock.json
          
          echo "üì¶ Installation des d√©pendances..."
          npm install --no-package-lock
          
          echo "üî® Construction du code..."
          npm run build
          
          echo "üìù Copie de package.json dans lib..."
          cp package.json lib/
          cp functions.yaml lib/
          
          echo "üìÇ Installation des d√©pendances de production dans lib..."
          cd lib
          npm install --production --omit=dev
          
          echo "üîç V√©rification critique des modules Firebase..."
          if [ ! -d "node_modules/firebase-admin" ]; then
            echo "‚ùå Module firebase-admin manquant! Installation forc√©e..."
            npm install firebase-admin@13.0.2 --no-package-lock
          fi
          
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "‚ùå Module firebase-functions manquant! Installation forc√©e..."
            npm install firebase-functions@6.3.1 --no-package-lock
          fi
          
          echo "üìã Liste des modules install√©s:"
          ls -l node_modules | grep firebase
      
      - name: Configuration des variables d'environnement
        uses: ./.github/workflows/actions/setup-env
        with:
          working-directory: functions-v2/lib
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          google-cloud-project: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}
      
      - name: Configuration du compte de service Firebase
        uses: ./.github/workflows/actions/setup-firebase-service
        with:
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: D√©ploiement des Functions v2
        working-directory: functions-v2/lib
        run: |
          echo "üîç V√©rification pr√©-d√©ploiement..."
          if [ ! -d "node_modules/firebase-admin" ] || [ ! -d "node_modules/firebase-functions" ]; then
            echo "‚ö†Ô∏è Modules Firebase manquants, installation d'urgence..."
            npm install firebase-admin@13.0.2 firebase-functions@6.3.1 --no-package-lock
          fi
          
          echo "üìÇ Contenu actuel du dossier $(pwd):"
          ls -la
          
          echo "üìÇ Structure de node_modules:"
          ls -la node_modules | grep firebase
          
          echo "üìÑ Contenu du package.json:"
          cat package.json
          
          echo "üöÄ D√©ploiement des Functions v2..."
          GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json firebase deploy --only functions:v2 \
            --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
