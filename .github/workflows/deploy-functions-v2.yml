
name: D√©ploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de d√©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: ./.github/workflows/actions/setup-node
      
      - name: Installation de Firebase CLI
        run: |
          echo "üîß Installation de la derni√®re version de Firebase CLI..."
          npm uninstall -g firebase-tools || true
          npm cache clean --force
          npm install -g firebase-tools@latest --force
          echo "Version Firebase CLI install√©e:"
          firebase --version
          # V√©rifier si la version est suffisamment r√©cente (au moins 12.x)
          CLI_VERSION=$(firebase --version | cut -d' ' -f1)
          if [[ "$CLI_VERSION" < "12.0.0" ]]; then
            echo "‚ö†Ô∏è La version de Firebase CLI est trop ancienne. Tentative de mise √† jour forc√©e..."
            npm install -g firebase-tools@13.0.2 --force
            firebase --version
          fi
      
      - name: Pr√©paration de l'environnement de d√©ploiement
        uses: ./.github/workflows/actions/setup-env
        with:
          working-directory: functions-v2
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          google-cloud-project: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}
      
      - name: Installation des d√©pendances
        uses: ./.github/workflows/actions/install-dependencies
        with:
          working-directory: functions-v2
          codebase: functions-v2
      
      - name: Configuration du compte de service Firebase
        uses: ./.github/workflows/actions/setup-firebase-service
        with:
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: V√©rification des versions Firebase dans functions-v2
        working-directory: functions-v2
        run: |
          echo "Version de Firebase CLI install√©e:"
          firebase --version
          echo "V√©rification des versions de firebase-admin et firebase-functions dans functions-v2:"
          npm list firebase-admin firebase-functions
      
      - name: V√©rification de la configuration Firebase
        run: |
          echo "Contenu du fichier firebase.json:"
          cat firebase.json
          echo "Contenu du fichier functions-v2/functions.yaml:"
          cat functions-v2/functions.yaml
      
      - name: Build et d√©ploiement
        uses: ./.github/workflows/actions/build-deploy
        with:
          working-directory: functions-v2
          project-id: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}
          firebase-token: ${{ secrets.FIREBASE_TOKEN }}
          deploy-target: functionsV2
