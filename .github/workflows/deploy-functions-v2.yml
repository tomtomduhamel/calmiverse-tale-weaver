
name: Déploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de déploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation simplifiée
        working-directory: functions-v2
        run: |
          echo "🧹 Nettoyage complet..."
          rm -rf node_modules lib package-lock.json
          
          echo "📦 Installation des dépendances..."
          npm install
          
          echo "🔨 Construction du code..."
          npm run build
          
          echo "📝 Préparation du dossier lib..."
          cp package.json lib/
          cp functions.yaml lib/
          
          # Assurer que firebase-admin est bien installé dans lib
          cd lib
          npm install --production firebase-admin@13.0.2 firebase-functions@6.3.1
          
          echo "📋 Vérification des modules critiques:"
          ls -la node_modules/firebase-admin
          ls -la node_modules/firebase-functions
      
      - name: Configuration des variables d'environnement
        working-directory: functions-v2/lib
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_CLOUD_PROJECT=${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}" >> .env
      
      - name: Configuration du compte de service Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@13.0.2
      
      - name: Déploiement direct des Functions v2
        working-directory: functions-v2/lib
        run: |
          echo "🚀 Déploiement des fonctions v2 sur ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}..."
          GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json \
          firebase deploy --only functions:v2 \
            --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
