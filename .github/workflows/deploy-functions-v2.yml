
name: DÃ©ploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de dÃ©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation directe et simplifiÃ©e
        working-directory: functions-v2
        run: |
          echo "ðŸ§¹ Nettoyage complet..."
          rm -rf node_modules lib package-lock.json
          
          echo "ðŸ“¦ Installation des dÃ©pendances..."
          npm install --no-package-lock
          
          echo "ðŸ“‚ CrÃ©ation du dossier lib..."
          mkdir -p lib
          
          echo "ðŸ“‹ Copie des fichiers JS..."
          cp src/index.js lib/
          cp package.json lib/
          cp functions.yaml lib/
          
          echo "ðŸ“¦ Installation des dÃ©pendances dans lib..."
          cd lib
          npm install --production --no-package-lock
          
          echo "âœ… VÃ©rification des fichiers dans lib:"
          ls -la
          
          echo "ðŸ“¦ VÃ©rification des modules Firebase:"
          ls -la node_modules | grep firebase
      
      - name: Configuration du compte de service Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json" >> $GITHUB_ENV
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@13.0.2
      
      - name: DÃ©ploiement direct des Functions v2
        working-directory: functions-v2/lib
        run: |
          echo "ðŸš€ DÃ©ploiement des fonctions v2 sur ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}..."
          
          echo "Contenu du package.json:"
          cat package.json
          
          echo "Contenu de functions.yaml:"
          cat functions.yaml
          
          echo "VÃ©rification de la prÃ©sence de index.js:"
          ls -la
          
          echo "Contenu de index.js (premiÃ¨res lignes):"
          head -n 20 index.js
          
          GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json \
          firebase deploy --only functions:v2 \
            --project ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }} \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
