          echo "GOOGLE_CLOUD_PROJECT: $GOOGLE_CLOUD_PROJECT"
          
          firebase deploy --only functions:v2 \
            --project $GOOGLE_CLOUD_PROJECT \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --debug
