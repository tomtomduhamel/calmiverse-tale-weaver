
name: D√©ploiement des Functions v2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement de d√©ploiement"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: ./.github/workflows/actions/setup-node
      
      - name: V√©rification de l'installation de Node.js
        run: |
          node -v
          npm -v
      
      - name: Installation explicite des d√©pendances critiques
        working-directory: functions-v2
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          echo "üì¶ Installation explicite de firebase-admin et firebase-functions..."
          npm install firebase-admin firebase-functions --no-package-lock --no-save
          npm list firebase-admin firebase-functions --depth=0
          ls -la node_modules/firebase-admin
          ls -la node_modules/firebase-functions
      
      - name: Installation des d√©pendances
        uses: ./.github/workflows/actions/install-dependencies
        with:
          working-directory: functions-v2
      
      - name: V√©rification compl√®te des d√©pendances
        working-directory: functions-v2
        run: |
          echo "üì¶ V√©rification des d√©pendances critiques..."
          if [ ! -d "node_modules/firebase-admin" ]; then
            echo "‚ö†Ô∏è Installation manuelle de firebase-admin..."
            npm install firebase-admin --save --no-package-lock
          else
            echo "‚úÖ firebase-admin correctement install√©"
            ls -la node_modules/firebase-admin
          fi
          
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "‚ö†Ô∏è Installation manuelle de firebase-functions..."
            npm install firebase-functions --save --no-package-lock
          else
            echo "‚úÖ firebase-functions correctement install√©"
            ls -la node_modules/firebase-functions
          fi
      
      - name: Configuration des variables d'environnement
        uses: ./.github/workflows/actions/setup-env
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          google-cloud-project: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}
          working-directory: functions-v2
      
      - name: Configuration du compte de service Firebase
        uses: ./.github/workflows/actions/setup-firebase-service
        with:
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Pr√©paration et d√©ploiement
        uses: ./.github/workflows/actions/build-deploy
        with:
          project-id: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}
          firebase-token: ${{ secrets.FIREBASE_TOKEN }}
          working-directory: functions-v2
          deploy-target: "functionsV2"
