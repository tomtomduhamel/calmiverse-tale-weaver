
name: Deploy Firebase Functions v2
on:
  workflow_dispatch:
    # Permet de lancer le workflow manuellement depuis l'interface GitHub
    inputs:
      environment:
        description: 'Environnement de déploiement'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies for functions-v2
        run: |
          cd functions-v2
          npm ci
      
      - name: Setup Environment Variables
        run: |
          cd functions-v2
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_CLOUD_PROJECT=${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}" >> .env
          
          # Afficher env vars disponibles pour le débogage (sans les secrets)
          echo "Variables d'environnement configurées:"
          echo "GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'calmi-99482' }}"
          echo "Présence de OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' }}"
      
      - name: Export Google App Credentials
        run: |
          # Vérification et exportation des identifiants Google
          if [ "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" != "" ]; then
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > /tmp/google-credentials.json
            echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/google-credentials.json" >> $GITHUB_ENV
            echo "Identifiants Google configurés"
          else
            echo "ATTENTION: Identifiants Google non configurés"
          fi
      
      - name: Build Functions v2
        run: |
          cd functions-v2
          npm run build
      
      - name: Deploy only Firebase Functions v2
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions:v2
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_PATH: ./
          GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS || '' }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
