jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Installation manuelle des dÃ©pendances
        working-directory: functions-v2
        run: |
          echo "ðŸ”§ Version de Node.js:"
          node -v
          
          echo "ðŸ§¹ Nettoyage complet..."
          rm -rf node_modules lib package-lock.json
          
          echo "ðŸ“¦ Installation DIRECTE des dÃ©pendances..."
          npm i firebase-admin@13.0.2 firebase-functions@6.3.1 cors@2.8.5 dotenv@16.5.0 --no-package-lock
          
          echo "ðŸ” VÃ©rification des node_modules"
          ls -la node_modules/
          ls -la node_modules/firebase-admin/ || echo "firebase-admin non trouvÃ©!"
          ls -la node_modules/firebase-functions/ || echo "firebase-functions non trouvÃ©!"
          
          echo "ðŸ“„ Contenu du fichier package.json:"
          cat package.json
      
      - name: Configuration du compte de service Firebase
        uses: ./.github/workflows/actions/setup-firebase-service
        with:
          firebase-service-account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Installation de Firebase CLI
        run: npm install -g firebase-tools@13.0.2
      
      - name: PrÃ©paration du dÃ©ploiement
        working-directory: functions-v2
        run: |
          echo "ðŸ”§ CrÃ©ation du functions.yaml"
          cat > functions.yaml << 'EOF'
          specVersion: v1
          functions:
            - source: .
              codebase: v2
              runtime: nodejs20
              memory: 1GB
              timeout: 540s
          EOF
          
          echo "ðŸ“„ Contenu du functions.yaml:"
          cat functions.yaml
          
          echo "ðŸ“¦ VÃ©rification du fichier index.js:"
          cat index.js
          
          echo "ðŸ“¦ CrÃ©ation du dossier lib et copie des fichiers"
          mkdir -p lib
          cp index.js lib/
          cp package.json lib/
          cp functions.yaml lib/
          cp -r node_modules lib/ || echo "Pas de node_modules Ã  copier"
          
          echo "ðŸ“ Contenu du dossier lib:"
          ls -la lib/
      
      - name: DÃ©ploiement des fonctions v2
