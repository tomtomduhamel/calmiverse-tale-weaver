<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calmi - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #D6EAF8 0%, #C9E4DE 50%, #F1FAEE 100%);
      min-height: 100vh;

    .container {

    }

      color: #1A2238;
      border: none;
      padding: 12px 32px;

    button:hover {

  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üåô</div>
    <h1>Vous √™tes hors ligne</h1>
    <p>Calmi n√©cessite une connexion internet pour fonctionner. Veuillez v√©rifier votre connexion et r√©essayer.</p>
    <button onclick="window.location.reload()">R√©essayer</button>

  <script>
    // V√©rifier r√©guli√®rement la connexion
    function checkConnection() {

    // V√©rifier au chargement et toutes les 3 secondes
    checkConnection();

    // √âcouter les √©v√©nements online/offline
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>
</body>
</html>
